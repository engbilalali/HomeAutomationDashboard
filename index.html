<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<style>
		.dashboard-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.dashboard {
			width: 95%; /* Increased width to 80% */
			height: 103vh; /* Set height to 80% of viewport height */
			margin: 5px;
			background-color: #f7f7f7;
			border: 1px solid #ddd;
			padding: 5px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			overflow: hidden; /* Add this to prevent iframe from overflowing */
		}

		.dashboard h2 {
			margin-top: 0;
		}

		.lights {
			background-color: #ffffcc; /* Optional: add a different background color for the Lights dashboard */
		}

		.alarms {
			background-color: #15e638; /* Optional: add a different background color for the Alarms dashboard */
		}

		.temperature {
			background-color: #e63e0b; /* Optional: add a different background color for the Alarms dashboard */
		}		

		/* Add this to make the iframe full height */
		.dashboard iframe {
			height: 100%;
			width: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<!-- Dashboard Container -->
	<div class="dashboard-container">
		<!-- Dashboard 1: Lights -->
		<div class="dashboard lights">
			<h2>Lights</h2>
			<iframe width="100%" height="100%" frameborder="0" src="https://stem.ubidots.com/app/dashboards/public/dashboard/UerROHTtsBvVclvbDbY9LRsYXG304pjeqVJcn0FHPok?nonavbar=true"></iframe>
		</div>

		<!-- Dashboard 2: Alarms -->
		<div class="dashboard alarms">
			<h2>Alarms</h2>
			<iframe width="100%" height="100%" frameborder="0" src="https://stem.ubidots.com/app/dashboards/public/dashboard/OlQaavUBRP_SZfa3rXcbN3NFRJd9qyW7DQfzvHQDVrA?nonavbar=true"></iframe>
		</div>
		<!-- Dashboard 3: Temperature -->
		<div class="dashboard temperature">
			<h2>Temperature</h2>
			<iframe width="100%" height="100%" frameborder="0" src="https://stem.ubidots.com/app/dashboards/public/dashboard/6RxivKfv_jVWT_bgXfoEr2A-bTO1xQLJuu4Pw7omkTY?nonavbar=true"></iframe>
		</div>
		
	</div>
</body>
</html>
